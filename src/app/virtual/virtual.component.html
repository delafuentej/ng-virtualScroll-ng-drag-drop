<h1>Virtual Scroll</h1>
<hr>
<div class="row">

    <div class="col">
        <button class="btn btn-primary" (click)="toTheEnd()"> To last Items</button>

    </div>

    <div class="col text-center">
        <button class="btn btn-primary" (click)="toTheMiddle()"> To Items in half</button>

    </div>

    <div class="col text-right">
        <button class="btn btn-primary" (click)="toTheStart()"> To first Items</button>

    </div>

</div>

<br>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group ">
    <div class="list-group-item " *cdkVirtualFor=" let person of persons; let i=index; let counter=count ">
        Item {{i+1}} / {{counter}}
    </div>


</cdk-virtual-scroll-viewport>
